{% extends 'base.html' %}
{% block title %}Settings - Fluxeco{% endblock %}
{% block page_title %}Settings{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-lg shadow p-8">
    <h2 class="text-2xl font-bold mb-6">Account Settings</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4 flex items-center gap-4">
            <img src="{{ profile_pic_url or 'https://randomuser.me/api/portraits/men/32.jpg' }}" class="w-20 h-20 rounded-full object-cover border" id="profile-pic-preview">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Change profile picture</label>
                <input type="file" name="profile_pic" accept="image/*" class="block text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" onchange="previewProfilePic(event)">
            </div>
        </div>
        <div class="mb-4">
            <label for="rekeningnummer" class="block text-sm font-medium text-gray-700">Account number</label>
            <input type="text" id="rekeningnummer" name="rekeningnummer" value="{{ rekeningnummer or '' }}" placeholder="BE12 3456 7890 1234" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 font-semibold">Save</button>
        {% if success %}
        <div class="mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded">Settings saved!</div>
        {% endif %}
    </form>
</div>
<script>
function previewProfilePic(event) {
    const reader = new FileReader();
    reader.onload = function(){
        document.getElementById('profile-pic-preview').src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
}
</script>
{% endblock %}
